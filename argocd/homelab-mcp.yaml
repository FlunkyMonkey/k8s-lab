apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-mcp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/FlunkyMonkey/k8s-lab.git
    targetRevision: HEAD
    path: apps/homelab-mcp/templates
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
