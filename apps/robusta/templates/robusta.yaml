apiVersion: v1
kind: ServiceAccount
metadata:
  name: robusta
  namespace: robusta
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: robusta
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log", "pods/exec"]
    verbs: ["get", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: robusta-config-manager
  namespace: robusta
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: robusta-config-manager
  namespace: robusta
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: robusta-config-manager
subjects:
  - kind: ServiceAccount
    name: robusta
    namespace: robusta
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: robusta
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: robusta
subjects:
  - kind: ServiceAccount
    name: robusta
    namespace: robusta
---
apiVersion: v1
kind: Service
metadata:
  name: robusta-runner
  namespace: robusta
spec:
  type: ClusterIP
  selector:
    app: robusta-runner
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: robusta-ui
  namespace: robusta
  annotations:
    metallb.universe.tf/loadBalancerIPs: "172.18.1.224"
spec:
  type: LoadBalancer
  selector:
    app: robusta-ui
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: robusta-runner
  namespace: robusta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robusta-runner
  template:
    metadata:
      labels:
        app: robusta-runner
    spec:
      serviceAccountName: robusta
      containers:
        - name: robusta-runner
          image: us-central1-docker.pkg.dev/genuine-flight-317411/devel/robusta-runner:latest
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: PROMETHEUS_URL
              value: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
            - name: PLAYBOOKS_CONFIG_FILE_PATH
              value: "/etc/robusta/config/active_playbooks.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/robusta/config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: config
          configMap:
            name: robusta-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: robusta-ui
  namespace: robusta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robusta-ui
  template:
    metadata:
      labels:
        app: robusta-ui
    spec:
      containers:
        - name: robusta-ui
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 8080
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat > /etc/nginx/conf.d/default.conf <<'NGINX_EOF'
              server {
                listen 8080;
                location / {
                  proxy_pass http://robusta-runner.robusta.svc.cluster.local:5000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                }
              }
              NGINX_EOF
              nginx -g 'daemon off;'
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
