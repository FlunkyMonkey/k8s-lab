apiVersion: v1
kind: ServiceAccount
metadata:
  name: homelab-mcp
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homelab-mcp-reader
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "persistentvolumeclaims"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list"]
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]  # For kubectl exec to Ceph tools pod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homelab-mcp-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homelab-mcp-reader
subjects:
  - kind: ServiceAccount
    name: homelab-mcp
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-mcp
  namespace: default
  labels:
    app: homelab-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-mcp
  template:
    metadata:
      labels:
        app: homelab-mcp
    spec:
      serviceAccountName: homelab-mcp
      containers:
      - name: mcp-server
        image: ghcr.io/flunkymonkey/homelab-mcp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: mcp
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: KUBECONFIG
          value: ""  # Use in-cluster config
---
apiVersion: v1
kind: Service
metadata:
  name: homelab-mcp
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: homelab-mcp
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: mcp
