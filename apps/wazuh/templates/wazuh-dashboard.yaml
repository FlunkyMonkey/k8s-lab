apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  annotations:
    metallb.universe.tf/loadBalancerIPs: "172.18.1.221"
spec:
  type: LoadBalancer
  selector:
    app: wazuh-dashboard
  ports:
    - name: https
      port: 443
      targetPort: 5601
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.8.0
          ports:
            - name: dashboard
              containerPort: 5601
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer:9200"
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-creds
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-creds
                  key: password
            - name: WAZUH_API_URL
              value: "https://wazuh-manager"
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-creds
                  key: api-username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-creds
                  key: api-password
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-creds
                  key: username
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-creds
                  key: password
          resources:
            requests:
              cpu: "300m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
